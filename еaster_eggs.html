<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретная Пасхалка</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        h1 {
            font-size: 2em;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            margin-top: 500px;
        }
        
        p {
            font-size: 1.5em;
            max-width: 600px;
            line-height: 1.6;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        #easterEgg {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, gold, orange);
            border-radius: 50%;
            box-shadow: 0 0 15px gold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        
        #easterEgg:hover {
            transform: scale(1.5) rotate(360deg);
        }

        #easterImage {
        max-width: 50%; 
        width: 300px; 
        height: auto;
        margin-top: 20px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        #easterImage1 {
        max-width: 50%; 
        width: 700px; 
        height: auto;
        margin-top: 20px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

    </style>
</head>
<body>
    <h1>"Быть самим собой в мире, который постоянно пытается сделать из тебя что-то другое, — величайшее достижение"</h1>
    <p>Этот человек научил меня делать сайты</p>
    
    <img id="easterImage" src="./foto/Друг.jpg" alt="изображение">

    <p>Это собственно я</p>

    <img id="easterImage1" src="./foto/5251237753411201544.jpg" alt="изображение">
</body>
</html>
